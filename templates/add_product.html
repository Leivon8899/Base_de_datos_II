{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<h1>Add New Product</h1>
<form method="POST" action="{{ url_for('add_product') }}">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="images">Images (comma separated URLs):</label>
    <input type="text" id="images" name="images"><br>

    <label for="videos">Videos (comma separated URLs):</label>
    <input type="text" id="videos" name="videos"><br>

    <button type="submit">Add Product</button>
</form>
<a href="{{ url_for('admin_products_page') }}">Back to Admin Products</a>
{% endblock %}
