{% extends "base.html" %}

{% block title %}Admin Products{% endblock %}

{% block content %}
<h1>Admin Products Page</h1>
<table>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product._id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
            <a href="{{ url_for('edit_product', product_id=product._id) }}">Edit</a>
            <a href="{{ url_for('delete_product', product_id=product._id) }}">Delete</a> 
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_product') }}">Add New Product</a>
{% endblock %}
