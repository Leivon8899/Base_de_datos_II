{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h1>Edit Product</h1>
<form method="POST" action="{{ url_for('edit_product', product_id=product._id) }}">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" value="{{ product.name }}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ product.description }}</textarea><br>

    <label for="images">Images (comma separated URLs):</label>
    <input type="text" id="images" name="images" value="{{ product.images | join(', ') }}"><br>

    <label for="videos">Videos (comma separated URLs):</label>
    <input type="text" id="videos" name="videos" value="{{ product.videos | join(', ') }}"><br>

    <button type="submit">Update Product</button>
</form>
<a href="{{ url_for('admin_products_page') }}">Back to Admin Products</a>
{% endblock %}
