{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container">
    <div class="edit-product-form">
        <h1>Editar Producto</h1>
        <form method="POST" action="{{ url_for('edit_product', product_id=product.productId) }}">
            <label for="name">Nombre del Producto:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>

            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>

            <label for="description">Descripcion:</label>
            <textarea id="description" name="description" required>{{ product.description }}</textarea>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock }}" step="1.00" required>

            <label for="images">Imagenes (URLs separadas por coma):</label>
            <input type="text" id="images" name="images" value="{{ product.images | join(', ') }}">

            <label for="videos">Videos (URLs separadas por coma):</label>
            <input type="text" id="videos" name="videos" value="{{ product.videos | join(', ') }}">

            <button type="submit">Actualizar Producto</button>
        </form>
        <a href="{{ url_for('admin_products_page') }}">Volver a Productos (Admin)</a>
    </div>
</div>
{% endblock %}
