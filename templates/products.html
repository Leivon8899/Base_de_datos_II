{% extends "base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
<h1>Product List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Details</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.productId }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td><a href="/product/{{ product.productId }}">View Details</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
