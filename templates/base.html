<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .navbar form {
            display: inline;
        }
        .navbar form button {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            margin: 0 10px;
        }
        .content {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/products">Products</a>
            {% if user_role == 'admin' %}
                <a href="/admin/products">Control Panel</a>
                <a href="/admin/orders">View Orders</a>
                <a href="/admin/audit_logs">View Audit Logs</a>
            {% endif %}
        </div>
        <div>
            {% if session.token %}
                <a href="/cart">Cart ({{ cart_count }})</a>
                <a href="/auth/profile">Profile</a>
                <form action="{{ url_for('auth.logout') }}" method="post" style="display:inline;">
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="/auth/login">Login</a>
                <a href="/auth/register">Register</a>
            {% endif %}
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
